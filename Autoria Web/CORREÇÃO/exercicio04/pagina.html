<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript e CSS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .is-valid {
            border-color: green !important;
        }

        .is-invalid {
            border-color: red !important;
        }
    </style>
</head>
<body class="bg-ligth d-flex justify-content-center align-items-center vh-100">
    <div class="container">
        <div class="card p-4 shadow">
            <h1 class="text-center mb-4">Formulário de Registro</h1>
            <form id="meuFormulario" novalidate>
                <div class="mb-3">
                    <label for="username" class="form-label">Usuário</label>
                    <input type="text" class="form-control" id="username" placeholder="Nome do usuário" required />
                    <div class="invalid-feedback">O nome do usuário deve ter pelo menos 3 letras</div>
                </div>
                <div class="mb-3">
                    <label for="useremail" class="form-label">E-mail</label>
                    <input type="email" class="form-control" id="useremail" placeholder="E-mail do usuário" required />
                    <div class="invalid-feedback">Informe um e-mail válido</div>
                </div>
                <div class="mb-3">
                    <label for="userpassword" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="userpassword" placeholder="Senha do usuário" required />
                    <div class="invalid-feedback">A senha deve ter pelo menos 6 caracteres</div>
                </div>
                <button type="submit" class="btn btn-primary w-100">Enviar</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="funcoes.js"></script>
</body>
</html>
