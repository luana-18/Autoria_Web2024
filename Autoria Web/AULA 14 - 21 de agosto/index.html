<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Atividade Bootstrap - Cadastro de Aluno</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <div class="conteiner mt-5">
    <div class="row justify-content-center">
      <div class="col-6">
        <form>
          <div class="rounded bg-primary s text-white text-center mb-4 p-4">
            <h2>Cadastro de Aluno</h2>
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Nome Completo</label>
            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
              placeholder="Digite seu nome">
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">E-mail</label>
            <input type="email" class="form-control" id="exampleInputPassword1" placeholder="Digite seu E-mail">
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Data de Nascimento</label>
            <input type="date" class="form-control" aria-label="Default select example">
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Curso</label>
            <select class="form-select" aria-label="Default select example" placeholder="Escolha um curso">
              <option selected>Escolha um curso</option>
              <option value="1">Mecatrônica</option>
              <option value="2">Informática</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Gênero</label>
            <div>
              <input type="radio" aria-label="Default select example" name="genero">
              <label for="exampleInputPassword1" class="form-label">Masculino</label>
              <input type="radio" aria-label="Default select example" name="genero">
              <label for="exampleInputPassword1" class="form-label">Feminino</label>

              <input type="radio" aria-label="Default select example" name="genero">
              <label for="exampleInputPassword1" class="form-label">Outro</label>
            </div>
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Senha</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Digite sua senha">
      </div>
      <div class=" mb-3">
            <label for="exampleInputPassword1" class="form-label">Confirme a Senha</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Confirme sua senha">
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Aceito os termos de serviço</label>
          </div>
          <button type="button" class="btn btn-primary">Cadastrar</button>
          <button type="button" class="btn btn-secondary">Limpar</button>
        </form>
      </div>

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
