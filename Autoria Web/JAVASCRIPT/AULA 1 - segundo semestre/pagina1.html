<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript - Aula 1</title>
    <script>
        function ExibirDados() {
            var nome = document.getElementById('origem').value;
            document.getElementById('destino').innerHTML = 'Resultado: ' + nome; /*para puxar o h2*/
            //value Ã© apenas do input
        }

        function Somar() {
            var valor1 = parseInt(document.getElementById('valor1').value);
            var valor2 = parseInt(document.getElementById('valor2').value);
            var total = valor1 + valor2;
            document.getElementById('total').innerHTML = total;
        }
        //comentario de linha
        /* comentario de bloco */ 
    </script>
</head>
<body>
    <h1>JavaScrispt - Aula 1</h1>
    <hr />
    <P>
        <input  id="origem" value="Luana" />
        <button onclick="ExibirDados()">Enviar</button>
    </p>
    <p>0
        <h2 id="destino">Resultado: </h2>
    </p>
    <table>
        <tr>
            <td> Valor 1</td>
            <td><input id="valor1" value="0"/></td>
        </tr>
        <tr>
            <td> Valor 2</td>
            <td><input id="valor2" value="0"/></td>
        </tr>
        <tr>
            <td colspan="2">
                <button onclick="Somar()">Somar</button>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <span id="total">0</span>
            </td>
        </tr>
    </table>
</body>
</html>
