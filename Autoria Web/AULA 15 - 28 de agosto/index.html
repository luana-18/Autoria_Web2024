<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Sistema de layout em grid</title> <!-- um container é dividido em 12 pedaços iguais e,
     de acordo com a sua necessidade, essas colunas podem ser agrupadas-->
    <title> Grid usando breakpoint</title>

    <style>
        .h100 {
            height: 100px;
        }

        .h600 {
            height: 600px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12 bg-dark bg-opacity-50 h100"></div>
            <div class="col-12 col-md-3 bg-secondary bg-opacity-300 h600"></div>
            <div class="col-12 col-md-9 bg-light bg-opacity-300 h600"></div>
            <div class="col-12 bg-dark bg-opacity-50 h100"></div>
