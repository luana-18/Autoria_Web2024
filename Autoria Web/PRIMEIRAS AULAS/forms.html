<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Cadastro de clientes</h1>
    <hr />
    <form action="cadastro.html" method="post">
        <table>
            <tr>
                <td>Matrícula:</td>
                <td><input type="text" /></td>
            </tr>
            <tr>
                <td>Nome:</td>
                <td><input type="text" /></td>
            </tr>
            <tr>
                <td>Idade:</td>
                <td><input type="number" name="idade"/></td>
            </tr>
            <tr>
                <td>Email:</td>
                <td><input type="email" name="email" /></td>
            </tr>
            <tr>
                <td>Data de matrícula:</td>
                <td><input type="date" name="dtmatricula" /></td>
            </tr>
            <tr>
                <td>Ativo:</td>
                <td><input type="checkbox" name="ativo" /></td>
            </tr>
            <tr>
                <td>Cidade:</td>
                <td><input type="text" name="cidade" value="Parnamirim" maxlength="20" /></td>
            </tr>
            <tr>
                <td>Senha:</td>
                <td><input type="password" name="ativo" /></td>
            </tr>
            <tr>
                <td colspan="2">
                    <button type="submit">Enviar</button>
                    <button type="reset">Cancelar</button>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
