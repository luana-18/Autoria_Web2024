<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Formatação de Colunas</title>
    <style>
        .row {
            height: 200px;
            background-color: aliceblue;
        }
        .col-3 {
            background-color: antiquewhite;
            padding: 20px;
            border: solid 1px black;
        }
        
    </style>
</head>

<body>
    <!--div.container>div.row>div.col-3{Coluna $}*3-->
    <div class="container">
        <div class="row justify-content-evenly">
            <!--
            alinhamento vertical
                row align-items-start (início do container)
                row align-items-center (centro do container)
                row align-items-end    (fim do container)

            alinhamento vertical
                row justify-content-center
                row justify-content-start
                row justify-content-end
                row justify-content-between
                row justify-content-around
                row justify-content-evenly
            -->
            <div class="col-3">Coluna 1</div>
            <!-- <div class="w100"></div>
                w100 quebra de linha
                order-first/0/1/2 (ordem dos container)

                deslocamento
                offset-1

                quantidade de margem (margem esquerda automática)
                mx(eixo x - esquerda)-auto 
                ms-auto
                -->
            <div class="col-3">Coluna 2</div>
            <div class="col-3">Coluna 3</div>
        </div>
    </div> 



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>

</html>
