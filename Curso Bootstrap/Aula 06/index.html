<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">    <title>Sistema de layout em grid</title> 
    <!-- um container é dividido em 12 pedaços iguais e, de acordo com a sua necessidade, essas colunas podem ser agrupadas-->
    <style>
        .h400 { 
            height: 400px; 
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col bg-dark bg-opacity-50 h400"></div> <!--quando você não define um tamanho específico para as colunas,
             o container divide o espaço restante igualmente, nesse caso, "3 colunas (12-9)"-->
            <div class="col-3 bg-secondary bg-opacity-75 h400"></div> <!--opacidade nao esta funcionando-->
            <div class="col-4 bg-light bg-opacity-25 h400"></div>
            <div class="col bg-dark bg-opacity-50 h400"></div>
            <!--"col X = quantidade de colunas que serão ocupadas no container,
             levando em consideração que um container tem 12 colunas"-->
        </div>
    </div>
</body>

</html>
