<!--Extra Small (xs): Para telas pequenas (menos de 576px).
Infixo: Não tem infixo específico (é implícito).
Exemplo: col (sem infixo) aplica-se a todos os tamanhos de tela.
Small (sm): Para telas pequenas (576px e acima).

Infixo: -sm
Exemplo: col-sm-4 se aplica a telas pequenas e acima.
Medium (md): Para telas médias (768px e acima).

Infixo: -md
Exemplo: col-md-6 se aplica a telas médias e acima.
Large (lg): Para telas grandes (992px e acima).

Infixo: -lg
Exemplo: col-lg-3 se aplica a telas grandes e acima.
Extra Large (xl): Para telas muito grandes (1200px e acima).

Infixo: -xl
Exemplo: col-xl-2 se aplica a telas extra grandes e acima.
Extra Extra Large (xxl): Para telas maiores (1400px e acima).

Infixo: -xxl
Exemplo: col-xxl-1 se aplica a telas extra extra grandes e acima.



Cores de Fundo:
bg-primary: Aplica a cor principal (geralmente azul) do tema.
bg-secondary: Aplica a cor secundária (geralmente cinza).
bg-success: Aplica uma cor verde, geralmente usada para indicar sucesso.
bg-danger: Aplica uma cor vermelha, geralmente usada para indicar perigo ou erro.
bg-warning: Aplica uma cor amarela, geralmente usada para alertas.
bg-info: Aplica uma cor azul-clara, geralmente usada para informações adicionais.
bg-light: Aplica uma cor de fundo clara (branco ou cinza muito claro).
bg-dark: Aplica uma cor de fundo preta ou cinza muito escura.
bg-white: Aplica a cor de fundo branca.-->
